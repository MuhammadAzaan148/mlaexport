<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZPL Label Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #loginScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #loginScreen img {
      width: 150px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    #mainApp {
      display: none;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    textarea {
      width: 100%;
      height: 400px;
      margin-top: 12px;
      padding: 10px;
      font-family: monospace;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #copyBtn {
      background-color: #4caf50;
    }
  </style>
</head>
<body>

<div id="loginScreen">
  <img src="https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif" alt="Waving Boy">
  <h2>Hey Azaan, is it you? Please confirm ðŸ˜Š</h2>
  <input type="password" id="accessCode" placeholder="Enter access code">
  <button onclick="checkAccess()">Unlock</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="mainApp">
  <h2>ZPL Label Generator</h2>

  <label>AWB No.</label>
  <input type="text" id="awb" value="071-55976922" oninput="syncBarcode()">

  <label>Destination</label>
  <input type="text" id="destination" value="TIP">

  <label>Origin</label>
  <input type="text" id="origin" value="DXB">

  <label>Weight</label>
  <input type="text" id="weight" value="2120.0">

  <label>No. of Pieces</label>
  <input type="number" id="total" value="213">

  <label>Start From Piece</label>
  <input type="number" id="start" value="1">

  <label>Generate How Many</label>
  <input type="number" id="count" value="10">

  <button onclick="generateZPL()">Generate ZPL</button>
  <button id="copyBtn" onclick="copyZPL()">Copy ZPL</button>

  <textarea id="output" readonly></textarea>

  <!-- Hidden barcode field used internally -->
  <input type="hidden" id="barcode">
</div>

<script>
  const secret = "azaan148"; // Change this to your secret code

  function checkAccess() {
    const code = document.getElementById("accessCode").value;
    if (code === secret) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    } else {
      document.getElementById("error").textContent = "Incorrect code!";
    }
  }

  function syncBarcode() {
    const awb = document.getElementById('awb').value;
    const cleaned = awb.replace(/-/g, '');
    document.getElementById('barcode').value = cleaned;
  }

  function generateZPL() {
    const awb = document.getElementById('awb').value;
    const barcodeBase = document.getElementById('barcode').value;
    const destination = document.getElementById('destination').value;
    const origin = document.getElementById('origin').value;
    const weight = document.getElementById('weight').value;
    const total = parseInt(document.getElementById('total').value);
    const start = parseInt(document.getElementById('start').value);
    const count = parseInt(document.getElementById('count').value);

    let result = '';

    for (let i = start; i < start + count; i++) {
      const pieceBarcode = barcodeBase + String(i).padStart(4, '0');
      result += `
^XA
^PW800
^LL1270
^CF0,100
^FO50,70^FDET^FS
^CF0,50
^FO200,95^FDETHIOPIAN AIRLINES S.C.^FS
^BY3,2,80
^FO100,180^BC^FD${pieceBarcode}^FS
^CF0,50
^FO70,310^FDAWB No.^FS
^CF0,70
^FO160,360^FD${awb}^FS
^CF0,50
^FO50,490^FDDestination.^FS
^FO400,490^FDNo of Pieces.^FS
^CF0,60
^FO50,540^FD${destination}^FS
^FO400,540^FD${i} of ${total}^FS
^CF0,50
^FO50,630^FDWeight.^FS
^FO400,630^FDOrigin.^FS
^CF0,60
^FO50,680^FD${weight}^FS
^FO400,680^FD${origin}^FS
^CF0,50
^FO50,790^FDHAWB No.^FS
^CF0,30
^FO30,50^GB740,1190,4^FS
^FO40,170^GB720,130,2^FS
^FO40,300^GB720,120,2^FS
^FO40,480^GB300,130,2^FS
^FO390,480^GB310,130,2^FS
^FO40,620^GB300,130,2^FS
^FO390,620^GB310,130,2^FS
^FO40,780^GB660,90,2^FS
^XZ
`;
    }

    document.getElementById('output').value = result.trim();
  }

  function copyZPL() {
    const output = document.getElementById('output');
    output.select();
    document.execCommand('copy');
    alert('ZPL copied to clipboard!');
  }

  window.onload = syncBarcode;
</script>

</body>
</html>
