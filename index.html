<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    #loginScreen, #mainApp {
      display: none;
      padding: 20px;
    }

    .card {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #0056b3;
    }

    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      padding: 10px;
      font-family: monospace;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .gif-container {
      text-align: center;
      margin-top: 40px;
    }

    .gif-container img {
      width: 150px;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    #previewBox {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen" class="center">
  <div class="gif-container">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGd2ZWx2Nmx6eDJjYWl6aXdzb3pxcDByZG05Z2tsNGsyZm5nMmIxeCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/hsI5vX5cVqKek/giphy.gif" alt="Welcome">
    <h2>Hey Azaan, is it you? Please confirm ðŸ‘‹</h2>
  </div>
  <input type="password" id="accessCode" placeholder="Enter access code">
  <button onclick="checkAccess()">Unlock</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- Main App -->
<div id="mainApp">
  <div class="card">
    <h2>Label Generator</h2>

    <label>AWB No.</label>
    <input type="text" id="awb" value="071-55976922" oninput="autoFillBarcode()">

    <label>Barcode (auto from AWB)</label>
    <input type="text" id="barcode" readonly>

    <label>Destination</label>
    <input type="text" id="destination" value="TIP">

    <label>Origin</label>
    <input type="text" id="origin" value="DXB">

    <label>Weight</label>
    <input type="text" id="weight" value="2120.0">

    <label>No. of Pieces</label>
    <input type="number" id="total" value="213">

    <label>Start From Piece</label>
    <input type="number" id="start" value="1">

    <label>Generate How Many</label>
    <input type="number" id="count" value="10">

    <button onclick="generateZPL()">Generate ZPL</button>
    <button onclick="downloadZPL()">Download .txt</button>
    <button onclick="previewLabel()">Preview First Label</button>

    <textarea id="output" readonly></textarea>

    <div id="previewBox" style="display: none;"></div>
  </div>
</div>

<script>
  const secret = "azaan148";

  function checkAccess() {
    const code = document.getElementById("accessCode").value;
    if (code === secret) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    } else {
      document.getElementById("error").textContent = "Incorrect code!";
    }
  }

  function autoFillBarcode() {
    const awb = document.getElementById('awb').value;
    const digitsOnly = awb.replace(/-/g, '');
    document.getElementById('barcode').value = digitsOnly + '0001';
  }

  function generateZPL() {
    const awb = document.getElementById('awb').value;
    const barcode = document.getElementById('barcode').value.replace(/-/g, '');
    const destination = document.getElementById('destination').value;
    const origin = document.getElementById('origin').value;
    const weight = document.getElementById('weight').value;
    const total = parseInt(document.getElementById('total').value);
    const start = parseInt(document.getElementById('start').value);
    const count = parseInt(document.getElementById('count').value);

    const baseBarcode = barcode.slice(0, -4);
    let result = '';

    for (let i = start; i < start + count; i++) {
      const uniqueBarcode = baseBarcode + String(i).padStart(4, '0');
      result += `
^XA
^PW800
^LL1270
^CF0,100
^FO50,70^FDET^FS
^CF0,50
^FO200,95^FDETHIOPIAN AIRLINES S.C.^FS
^BY3,2,80
^FO100,180^BC^FD${uniqueBarcode}^FS
^CF0,50
^FO70,310^FDAWB No.^FS
^CF0,70
^FO160,360^FD${awb}^FS
^CF0,50
^FO50,490^FDDestination.^FS
^FO400,490^FDNo of Pieces.^FS
^CF0,60
^FO50,540^FD${destination}^FS
^FO400,540^FD${i} of ${total}^FS
^CF0,50
^FO50,630^FDWeight.^FS
^FO400,630^FDOrigin.^FS
^CF0,60
^FO50,680^FD${weight}^FS
^FO400,680^FD${origin}^FS
^CF0,50
^FO50,790^FDHAWB No.^FS
^CF0,30
^FO30,50^GB740,1190,4^FS
^FO40,170^GB720,130,2^FS
^FO40,300^GB720,120,2^FS
^FO40,480^GB300,130,2^FS
^FO390,480^GB310,130,2^FS
^FO40,620^GB300,130,2^FS
^FO390,620^GB310,130,2^FS
^FO40,780^GB660,90,2^FS
^XZ
`;
    }

    document.getElementById('output').value = result.trim();
  }

  function downloadZPL() {
    const blob = new Blob([document.getElementById('output').value], { type: "text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "labels.txt";
    link.click();
  }

  function previewLabel() {
    const lines = document.getElementById("output").value.split("^XZ");
    const preview = lines[0] + "^XZ";
    document.getElementById("previewBox").textContent = preview;
    document.getElementById("previewBox").style.display = "block";
  }

  // Auto-fill barcode on load
  window.onload = autoFillBarcode;
  document.getElementById("loginScreen").style.display = "flex";
</script>

</body>
</html>
