<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Label Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      animation: slideDown 0.7s ease-out;
      font-size: 28px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease-in-out;
    }

    input:focus {
      border-color: #1e88e5;
      box-shadow: 0 0 6px rgba(30, 136, 229, 0.3);
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 8px;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #1565c0;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    textarea.show {
      opacity: 1;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>Label Generator</h2>

  <label>AWB No.</label>
  <input type="text" id="awb" placeholder="e.g. 071-55976922">

  <label>Destination</label>
  <input type="text" id="destination" placeholder="e.g. TIP">

  <label>Origin</label>
  <input type="text" id="origin" placeholder="e.g. DXB">

  <label>Weight</label>
  <input type="text" id="weight" placeholder="e.g. 2120.0">

  <label>No. of Pieces</label>
  <input type="number" id="total" placeholder="e.g. 213">

  <label>Start From Piece</label>
  <input type="number" id="start" placeholder="e.g. 1">

  <label>Generate How Many</label>
  <input type="number" id="count" placeholder="e.g. 10">

  <div class="button-group">
    <button onclick="generateZPL()">Generate Label</button>
    <button onclick="downloadZPL()">Download Label</button>
  </div>

  <textarea id="output" readonly></textarea>

  <script>
    function generateZPL() {
      const awb = document.getElementById('awb').value;
      const destination = document.getElementById('destination').value;
      const origin = document.getElementById('origin').value;
      const weight = document.getElementById('weight').value;
      const total = parseInt(document.getElementById('total').value);
      const start = parseInt(document.getElementById('start').value);
      const count = parseInt(document.getElementById('count').value);

      if (!awb || !destination || !origin || !weight || !total || !start || !count) {
        alert("Please fill all fields.");
        return;
      }

      const baseBarcode = awb.replace(/-/g, '').padEnd(11, '0'); // auto from awb, remove dash
      let result = '';

      for (let i = start; i < start + count; i++) {
        const barcode = baseBarcode + String(i).padStart(4, '0');

        result += `
^XA
^PW800
^LL1270
^CF0,100
^FO50,70^FDET^FS
^CF0,50
^FO200,95^FDETHIOPIAN AIRLINES S.C.^FS
^BY3,2,80
^FO100,180^BC^FD${barcode}^FS
^CF0,50
^FO70,310^FDAWB No.^FS
^CF0,70
^FO160,360^FD${awb}^FS
^CF0,50
^FO50,490^FDDestination.^FS
^FO400,490^FDNo of Pieces.^FS
^CF0,60
^FO50,540^FD${destination}^FS
^FO400,540^FD${i} of ${total}^FS
^CF0,50
^FO50,630^FDWeight.^FS
^FO400,630^FDOrigin.^FS
^CF0,60
^FO50,680^FD${weight}^FS
^FO400,680^FD${origin}^FS
^CF0,50
^FO50,790^FDHAWB No.^FS
^CF0,30
^FO30,50^GB740,1190,4^FS
^FO40,170^GB720,130,2^FS
^FO40,300^GB720,120,2^FS
^FO40,480^GB300,130,2^FS
^FO390,480^GB310,130,2^FS
^FO40,620^GB300,130,2^FS
^FO390,620^GB310,130,2^FS
^FO40,780^GB660,90,2^FS
^XZ
`;
      }

      const output = document.getElementById('output');
      output.value = result.trim();
      output.classList.add('show');
    }

    function downloadZPL() {
      const text = document.getElementById('output').value;
      if (!text) {
        alert("Generate the label first!");
        return;
      }
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'label.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
