<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    #loginScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    #accessCode {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #labelApp {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
    }

    .footer-credit {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Welcome!</h2>
    <p>Hey Azaan, is it you? Please confirm üîê</p>
    <input type="password" id="accessCode" placeholder="Enter code">
    <button onclick="checkAccess()">Unlock</button>
    <p id="error" style="color: red;"></p>
  </div>

  <!-- Main App -->
  <div id="labelApp" style="display:none;">
    <h2>Label Generator</h2>

    <label>AWB No.</label>
    <input type="text" id="awb" value="071-55976922">

    <label>Destination</label>
    <input type="text" id="destination" value="TIP">

    <label>Origin</label>
    <input type="text" id="origin" value="DXB">

    <label>Weight</label>
    <input type="text" id="weight" value="2120.0">

    <label>No. of Pieces</label>
    <input type="number" id="total" value="213">

    <label>Start From Piece</label>
    <input type="number" id="start" value="1">

    <label>Generate How Many</label>
    <input type="number" id="count" value="10">

    <button onclick="generateZPL()">Generate ZPL</button>

    <textarea id="output" readonly></textarea>

    <br>
    <button onclick="downloadZPL()">Download .txt File</button>

    <div class="footer-credit">Created by Muhammad Azaan</div>
  </div>

  <script>
    const secret = "azaan148";

    function checkAccess() {
      const code = document.getElementById("accessCode").value;
      if (code === secret) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("labelApp").style.display = "block";
      } else {
        document.getElementById("error").textContent = "Incorrect code!";
      }
    }

    document.getElementById("accessCode").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkAccess();
      }
    });

    function generateZPL() {
      const awb = document.getElementById('awb').value;
      const destination = document.getElementById('destination').value;
      const origin = document.getElementById('origin').value;
      const weight = document.getElementById('weight').value;
      const total = parseInt(document.getElementById('total').value);
      const start = parseInt(document.getElementById('start').value);
      const count = parseInt(document.getElementById('count').value);

      const baseBarcode = awb.replace(/-/g, '').slice(0, -4);
      let result = '';

      for (let i = start; i < start + count; i++) {
        const uniqueBarcode = baseBarcode + String(i).padStart(4, '0');
        result += `
^XA
^PW800
^LL1270
^CF0,100
^FO50,70^FDET^FS
^CF0,50
^FO200,95^FDETHIOPIAN AIRLINES S.C.^FS
^BY3,2,80
^FO100,180^BC^FD${uniqueBarcode}^FS
^CF0,50
^FO70,310^FDAWB No.^FS
^CF0,70
^FO160,360^FD${awb}^FS
^CF0,50
^FO50,490^FDDestination.^FS
^FO400,490^FDNo of Pieces.^FS
^CF0,60
^FO50,540^FD${destination}^FS
^FO400,540^FD${i} of ${total}^FS
^CF0,50
^FO50,630^FDWeight.^FS
^FO400,630^FDOrigin.^FS
^CF0,60
^FO50,680^FD${weight}^FS
^FO400,680^FD${origin}^FS
^CF0,50
^FO50,790^FDHAWB No.^FS
^CF0,30
^FO30,50^GB740,1190,4^FS
^FO40,170^GB720,130,2^FS
^FO40,300^GB720,120,2^FS
^FO40,480^GB300,130,2^FS
^FO390,480^GB310,130,2^FS
^FO40,620^GB300,130,2^FS
^FO390,620^GB310,130,2^FS
^FO40,780^GB660,90,2^FS
^XZ
`;
      }

      document.getElementById('output').value = result.trim();
    }

    function downloadZPL() {
      const content = document.getElementById('output').value;
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'labels.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
